<!DOCTYPE html>
<html>
<head>
  <title>Google Maps API Example</title>
  <style>
    /* Set the size of the map container */
    #map {
      height: 400px;
      width: 50%;
    }
  </style>
</head>
<body>
  <!-- Button to show nearby polyclinics at user's current location -->
  <button onclick="showNearbyPolyclinics()">Show Nearby Polyclinics</button>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    var map;
    var markers = [];
    var directionsService;
    var directionsDisplay;

    function initMap() {
      // Default map coordinates and initial zoom level (centered in New York City)
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 1.2963, lng: 103.8502 }, // SMU
        zoom: 15,
      });
      
      directionsService = new google.maps.DirectionsService();
      directionsDisplay = new google.maps.DirectionsRenderer();
      directionsDisplay.setMap(map);
    }

    function showNearbyPolyclinics() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          map.setCenter(userLocation);
          clearMarkers();
          // Fetch actual nearby polyclinic data from an API and display markers
          // You would need to implement this functionality using an external API.
          fetchNearbyPolyclinics(userLocation);
        }, function() {
          alert('Geolocation service failed. Please enable location services in your browser.');
        });
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    function fetchNearbyPolyclinics(userLocation) {
      // Implement code here to fetch nearby polyclinic data from an API.
      // You would use the user's location (userLocation) to request nearby polyclinics.
      // Once you have the data, create markers and display them on the map.
      // This part depends on the data source and how you plan to fetch and display the polyclinic data.
      // You may need to use a separate API that provides polyclinic information and nearby search capabilities.
      var polyclinics = [
        // Polyclinic data here
        { name: 'AMK Polyclinic', lat: 1.3744, lng: 103.8458 },
        { name: 'Geylang Polyclinic', lat: 1.3193, lng: 103.8873 },
        { name: 'Hougang Polyclinic', lat: 1.3698, lng: 103.8892 },
        { name: 'Kallang Polyclinic', lat: 1.3167, lng: 103.8587 },
        { name: 'Toa Payoh Polyclinic', lat: 1.3346, lng: 103.8589 },
        { name: 'Woodlands Polyclinic', lat: 1.4308, lng: 103.7751},
        { name: 'Yishun Polyclinic', lat: 1.4304, lng: 103.8391},
        { name: 'Bedok Polyclinic', lat: 	1.3269, lng: 103.9320},
        { name: 'Bukit Merah Polyclinic', lat: 1.2883, lng: 103.8412},
        { name: 'Eunos Polyclinic', lat: 1.3174, lng: 103.9058},
        { name: 'Marine Parade Polyclinic', lat: 1.3024, lng: 103.9077},
        { name: 'Outram Polyclinic', lat: 1.2797, lng: 103.8382},
        { name: 'Pasir Ris Polyclinic', lat: 1.3685, lng: 103.9594},
        { name: 'Punggol Polyclinic', lat: 1.4027, lng: 103.9128},
        { name: 'Sengkang Polyclinic', lat: 1.3927, lng: 103.8943},
        { name: 'Tampines Polyclinic', lat: 1.3573, lng: 103.9459},
        { name: 'Tampines North Polyclinic', lat: 1.3631, lng: 103.9377},
        { name: 'Bukit Batok Polyclinic', lat: 1.3520, lng: 103.7479},
        { name: 'Bukit Panjang Polyclinic', lat: 1.3830, lng: 103.7598},
        { name: 'Chua Chu Kang Polyclinic', lat: 1.3822, lng: 103.7509},
        { name: 'Clementi Polyclinic', lat: 1.3128, lng: 103.7657},
        { name: 'Jurong Polyclinic', lat: 1.3498, lng: 103.7306},
        { name: 'Pioneer Polyclinic', lat: 1.3386, lng: 103.6990},
        { name: 'Queenstown Polyclinic', lat: 1.2985, lng: 103.80109}
      ];

      // Add markers for nearby polyclinics
      polyclinics.forEach(function(polyclinic) {
        var marker = new google.maps.Marker({
          map: map,
          position: { lat: polyclinic.lat, lng: polyclinic.lng },
          title: polyclinic.name,
        });

        // Store markers in an array for later removal
        markers.push(marker);

        // Calculate and display directions from user's location to the nearest polyclinic
        calculateAndDisplayRoute(userLocation, { lat: polyclinic.lat, lng: polyclinic.lng });
      });
    }

    function calculateAndDisplayRoute(origin, destination) {
      var request = { 
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode.TRANSIT
      };
      console.log(directionsService);
      directionsService.route(request, function(result, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(result);
        } else {
          alert('Directions request failed due to ' + status);
        }
      });
    }

    function clearMarkers() {
      markers.forEach(function(marker) {
        marker.setMap(null);
      });
      markers = [];
      directionsDisplay.setMap(null);
    }
  </script>

  <!-- Include the Google Maps API script with your API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIkO6mQjvyODa0h1w0xCgr5Z-ZofMRPok&callback=initMap" async defer></script>
</body>
</html>
