
<!DOCTYPE html>
<html>
<head>
  <title>Find Nearest Clinic</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

  <div id="container">
    <div id="map"></div>
    <div id="directionsPanel"></div>
    <button style="background-color: lightgreen; color: white;" onclick="findNearestClinic()">Find Nearest Clinic</button>
    <select name="travelMode" id="travelMode">
      <option value="DRIVING">Driving</option>
      <option value="TRANSIT">Public Transport</option>
      <option value="WALKING">Walking</option>
    </select>
  </div>
  
  <script src="./script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFtaTy4IH89MAJwdPPaG35_4t3jPbiVN8&callback=initMap" async defer></script>

</body>
</html>
