<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="...PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css">

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="bootstrap/js/scripts.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>

    <style>
        html, body {
            height: 100%;
        } 
    </style>
</head>

<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container" id="app">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-xs-6">
                            <div class="card border-0 rounded-lg mt-4 mx-auto" style="width: 500px">
                                <div class="logo">
                                    <div class="mt-4"><img src="./assets/img/Healthbuddy.jpg" width="150" height="150"></div>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName" type="text"
                                                        placeholder="Enter your first name" v-model="fName" />
                                                    <label for="inputFirstName">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" type="text"
                                                        placeholder="Enter your last name" v-model="lName" />
                                                    <label for="inputLastName">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="name@example.com" v-model="email" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" type="password"
                                                        placeholder="Create a password" v-model="password" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm"
                                                        type="password" placeholder="Confirm password"
                                                        v-model="confirmpassword" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <p :class="messageColor">{{message}}</p>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-success btn-block"
                                                    @click="registerUser()">Create Account</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="text-center py-3">
                                    <div class="small"><a style="color: green" href="login.html">Have an account? Login here!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
</body>

</html>

<script type="module">
    // Initialize Firebase 
    const firebaseConfig = {
        databaseURL: "https://wad2-project-577ea-default-rtdb.asia-southeast1.firebasedatabase.app",
        apiKey: "AIzaSyDWR7cQApDtFlD2wx5Btku67Bhg8_xwsUg",
        authDomain: "wad2-project-577ea.firebaseapp.com",
        projectId: "wad2-project-577ea",
        storageBucket: "wad2-project-577ea.appspot.com",
        messagingSenderId: "878918082978",
        appId: "1:878918082978:web:250e7cfd55234ea00012fb",
        measurementId: "G-SLGD98DFQ5"
    };
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    const vue = Vue.createApp({
        data() {
            return {
                fName: "",
                lName: "",
                email: "",
                password: "",
                confirmpassword: "",
                message:"",
                messageColor:""
            }
        },
        methods: {
            async registerUser() {
                //Check if this email is already registered
                let isRegisteredBefore = false;
                var userRef = firebase.database()
                    .ref('users')
                    .orderByChild("email")
                    .equalTo(this.email)

                let snapshot = await userRef.once('value')
                if (snapshot.val() != null) {
                    isRegisteredBefore = true;
                }

                if (isRegisteredBefore) {
                    this.message="This email is already registered!";
                    this.messageColor="text-danger";
                    return;
                } else {
                    //Register new user
                    var userRef = database.ref('users');
                    var newUserRef = userRef.push();
                    newUserRef.set({
                        fName: this.fName,
                        lName: this.lName,
                        email: this.email,
                        password: this.password,
                        confirmpassword: this.confirmpassword,
                    });
                    this.message="You have been registered! Redirecting to login page in 2 seconds...";
                    this.messageColor="text-success";
                    setTimeout(function () {
                        window.location.href = "login.html";
                    }, 2000);
                }
            },
        },
    })
    const vm = vue.mount("#app")
</script>
